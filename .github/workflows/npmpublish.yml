name: Node.js Package
on:
  push:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: oven-sh/setup-bun@v2
      - run: bun install
      - run: bun test
    
  publish-npm:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: oven-sh/setup-bun@v2
      - run: bun install
      - run: bun run build
      - run: bun publish --access public
        env:
          NPM_CONFIG_TOKEN: ${{secrets.NPM_AUTH_TOCKEN}}